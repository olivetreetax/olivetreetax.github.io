baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'Olive Tree Tax'

google_analytics_id: ""
homepage:
  show_call_box: true
logo:
  mobile: "images/logo/olivetree-logo-mobile.svg"
  desktop: "images/logo/olivetree-logo.svg"
  desktop_height: "36px"
footer:
  # copyright_text: 'Free Jekyll theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

seo:
  meta_og_title: "Olive Tree Tax"
  meta_og_type: "website"
  meta_og_url: "http://www.olivetreetax.com"
  #meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
